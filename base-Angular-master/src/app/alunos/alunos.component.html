<h2>Lista de alunos</h2>
<form>

    <p>Nome: <input type="text" name="name" [(ngModel)]="aluno.nome"></p>
    <p>Idade: <input type="number" name="age" [(ngModel)]="aluno.idade"></p>
    <button type="button" (click)="CadastrarAluno()">Cadastrar</button>

</form>
<hr>
<table>
    <tr>
        <th>ID</th>
        <th>Nome</th>
        <th>Idade</th>
    </tr>
    <tr *ngFor=" let x of alunos ">
        <th>{{ x.id }}</th>
        <th>{{ x.nome }}</th>
        <th>{{ x.idade }}</th>
        <td>
            <button (click)="AtualizarAluno(x.id)">Atualizar</button>
            <button (click)="ExcluirAluno(x.id)">Excluir</button>
        </td>  
    </tr>
</table>
